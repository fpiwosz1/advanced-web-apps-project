services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=temperature_monitoring
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init-databases.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - temp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tempuser -d temperature_monitoring"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ../auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      - DATASOURCE_USERNAME=authuser
      - DATASOURCE_PASSWORD=auth_password
      - JWT_SECRET=change_me_please
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - temp-network

volumes:
  postgres_data:
    name: temp_postgres_data

networks:
  temp-network:
    driver: bridge
    name: temp_network