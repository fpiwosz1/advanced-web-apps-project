services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=temperature_monitoring
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init-databases.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - temp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tempuser -d temperature_monitoring"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: temp_postgres_data

networks:
  temp-network:
    driver: bridge
    name: temp_network