services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=temperature_monitoring
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - appnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${DB_NAME:-temperature_monitoring}"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ../auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: unless-stopped
    environment:
      - MICRONAUT_ENVIRONMENTS=prod
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=temperature_monitoring
      - DB_USER=authuser
      - DB_PASSWORD=auth_password
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - appnet

  temperature-service:
    build:
      context: ../temperature-service
      dockerfile: Dockerfile
    container_name: temperature-service
    restart: unless-stopped
    environment:
      - MICRONAUT_ENVIRONMENTS=prod
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=temperature_monitoring
      - DB_USER=tempuser
      - DB_PASSWORD=temp_password
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - appnet

  frontend-build:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ../frontend:/app
      - frontend_dist:/out
    command: sh -c "npm ci && npm run build && rm -rf /out/* && cp -r dist/* /out/"
    networks:
      - appnet
    restart: "no"
    environment:
      - VITE_TEMP_API_BASE_URL=${VITE_TEMP_API_BASE_URL}
      - VITE_AUTH_API_BASE_URL=${VITE_AUTH_API_BASE_URL}

  caddy:
    image: caddy:2.8
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - frontend_dist:/srv/site:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - appnet
    depends_on:
      - frontend-build

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
  frontend_dist:

networks:
  appnet:
    driver: bridge
