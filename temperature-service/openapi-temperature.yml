        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateSeriesRequest"
        required: true
      responses:
        "200":
          description: update_1 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SeriesDto"
    delete:
      tags:
      - Series API
      summary: Delete series
      operationId: delete_1
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: delete_1 200 response
          content:
            application/json:
              schema:
                type: string
components:
