      - label
      - seriesId
      - timestamp
      - value
      type: object
      properties:
        seriesId:
          type: integer
          format: int64
        value:
          type: number
        timestamp:
          type: string
          format: date-time
        label:
          type: string
    CreateSeriesRequest:
      required:
      - color
      - description
      - icon
      - maxValue
      - minValue
      - name
      - unit
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        minValue:
          type: number
        maxValue:
          type: number
        color:
          type: string
        icon:
          type: string
        unit:
          type: string
    MeasurementDto:
      required:
      - id
      - label
      - seriesId
      - timestamp
      - value
      type: object
      properties:
        id:
          type: integer
          format: int64
        seriesId:
          type: integer
          format: int64
        value:
          type: number
        timestamp:
          type: string
          format: date-time
        label:
          type: string
    SeriesDto:
      required:
      - color
      - description
      - icon
      - id
      - maxValue
      - minValue
      - name
      - unit
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        minValue:
          type: number
        maxValue:
          type: number
        color:
          type: string
        icon:
          type: string
        unit:
          type: string
    UpdateMeasurementRequest:
      required:
      - label
      - timestamp
      - value
      type: object
      properties:
        value:
          type: number
        timestamp:
          type: string
          format: date-time
        label:
          type: string
    UpdateSeriesRequest:
      required:
      - color
      - description
      - icon
      - maxValue
      - minValue
      - name
      - unit
      type: object
      properties:
        name:
          type: string
